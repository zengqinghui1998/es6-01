<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//es6的类
			//定义一个类,声明一个类
			class Animal{
				//构造函数,给类里面的变量进行初始化操作的，构造函数在类实例化时，会自动调用
				constructor() {
				    this.type = 'animal';
				}
				//类里面的方法
				say(name){
					console.log(this.type + 'says：'+name);
				}
				
				swimming(){
					console.log(this.type+'在游泳');
				}
			}
			
			//实例化类
			let animal1 = new Animal();
			//调用 类里面的方法
			animal1.say("汪汪汪");
			
			
			//类的继承 extends
			class Dog extends Animal{
				constructor() {
					super();//在子类中this使用之前必须加super()
				    this.type = 'dog';//this 前如果不加super(),就会报错
					//原因：子类没有自己的this，必须继承父类的this，而super()的作用就是继承父类的this指向
				}
			}
			
			//实例化子类
			let jinmao = new Dog();
			//调用父类的say方法
			jinmao.say('旺旺');
			jinmao.swimming('aa');
		</script>
	</body>
</html>
